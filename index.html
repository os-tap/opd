<!DOCTYPE html>
<html lang="ru">
<head>
 <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="UTF-8">
  <title>Управление поворотником</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.min.css">
  <link rel="stylesheet" href="style.css">

  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

</head>

<body>

  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
      <div class="mdl-layout__header-row">
        <!-- Title -->
        <span class="mdl-layout-title">Управление поворотниками</span>
      </div>
    </header>
    <main class="mdl-layout__content">
      <div class="page-content">

        <div class="row">

             <button id="left" class="big-btn mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
        Левый
      </button>
        <button id="right" class="big-btn mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
        Правый
      </button>
        </div>
<div class="row">
        <button id="neutral" class=" big-btn mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
        Аварийка
      </button>
</div>
<div class="row">
        <button id="avaria" class=" big-btn mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
        Нейтралка
      </button>
</div>

        <div class="row timing">
          <button id="speed-plus" class="mdl-button mdl-js-button mdl-button--fab mdl-button--colored mdl-js-ripple-effect">
            -
          </button>

          <h2 class="timing__title">Скорость мигания</h2>

          <button id="speed-minus" class="mdl-button mdl-js-button mdl-button--fab mdl-button--colored mdl-js-ripple-effect">
            +
          </button>
        </div>
        <div class="row color">
          <h2 class="timing__title">Цвет</h2>
          <input id="color" type="color" value="#3f51b5">
        </div>
      </div>
    </main>
  </div>




</body></html>
