<!DOCTYPE html>
<html lang="ru">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="UTF-8">
  <meta name="description" content="arduino app">
  <meta name="theme-color" content="#2196f3" />
  <title>Управление поворотником</title>
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="material/material.min.css">
  <link rel="stylesheet" href="style.css">

  <script defer src="material/material.min.js"></script>

  <script type="module" src="main.js"></script>

</head>

<body>


  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
      <div class="mdl-layout__header-row">
        <!-- Title -->
        <span class="mdl-layout-title">Управление поворотниками</span>
        <div id="head-right" class=""><button id="refresh"><i class="material-icons">refresh</i></button><div class="mdl-spinner mdl-spinner--white mdl-js-spinner is-active"></div></div>

      </div>
    </header>
    <main class="mdl-layout__content">
      <div class="page-content">

        <div class="row">

             <button id="left" class="big-btn mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">
        Левый
      </button>
        <button id="right" class="big-btn mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">
        Правый
      </button>
        </div>
<div class="row" id="test">
        <button id="avaria" class=" big-btn mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">
        Аварийка
      </button>
</div>
<div class="row">
        <button id="neutral" class=" big-btn mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">
        Нейтралка
      </button>
</div>

        <div class="row timing">
          <button id="speed-minus" class="mdl-button mdl-js-button mdl-button--fab  mdl-js-ripple-effect">
            -
          </button>

          <h2 class="timing__title">Скорость мигания (<span id="speed"></span>мс)</h2>

          <button id="speed-plus" class="mdl-button mdl-js-button mdl-button--fab  mdl-js-ripple-effect">
            +
          </button>
        </div>
        <div class="row color">
          <h2 class="timing__title">Цвет</h2>
          <input id="color" type="color" value="#e0e0e0">
        </div>
      </div>
      
  <div class="error-overlay"></div>

    </main>
  </div>

</body></html>
